app_description: "아기의 두뇌 발달에 있어 초기 몇 년은 특별한 기회의 창입니다. 이 시기는 지적 잠재력을 불러일으키고 평생 학습의 기초를 다지는 데 적기입니다. \nPapaKoala, 당신의 개인적인 초기 자극 가이드, 당신의 작은 아이의 인지 성장을 키우고 그들과 깊은 정서적 유대를 형성하도록 권한을 부여합니다."

# Feature List Edit, add or remove features to be presented.
features:
  - title: 초기 자극의 힘을 해제하세요
    description: 아기를 자극적인 경험의 세계로 몰입시켜 두뇌 발달을 촉진하고 감각을 일깨워줍니다. PapaKoala의 주의 깊게 선별된 활동은 전문가의 발달 연구에 따라 아기에게 시각, 청각 및 촉각의 교향곡을 소개하여 신경 경로를 자극하고 미래의 성공을 위한 기반을 마련합니다.
    fontawesome_icon_name: baby

  - title: 대화형 학습의 즐거움을 경험하십시오
    description: 지루한 운동을 그만두고 PapaKoala의 대화형 활동의 재미있고 매력적인 본질을 받아들이십시오. 비디오 기반 튜토리얼은 명확한 지침을 제공하고 부모와 아기 모두에게 즐거운 학습 경험을 제공합니다.
    fontawesome_icon_name: brain

  - title: 사랑과 신뢰의 유대를 키우세요
    description: 초기 자극은인지 발달을 넘어서며, 귀하와 아기 사이의 안전하고 사랑스러운 유대를 만드는 것입니다. PapaKoala의 활동은 촉각, 유아 참여의 가장 기본적인 형태에 중점을 두어 신뢰, 안전 및 깊은 정서적 연결을 조성합니다.
    fontawesome_icon_name: heart



